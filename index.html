let current = 0;
let score = 0;

const startScreen = document.getElementById('start-screen');
const quizScreen = document.getElementById('quiz-screen');
const resultScreen = document.getElementById('result-screen');
const questionTitle = document.getElementById('question-title');
const optionsDiv = document.getElementById('options');
const nextBtn = document.getElementById('next-btn');
const scoreText = document.getElementById('score-text');
const progress = document.getElementById('progress');

function fadeIn(el) {
  setTimeout(() => el.classList.add("active"), 100);
}

function startTest() {
  startScreen.classList.add('hidden');
  quizScreen.classList.remove('hidden');
  fadeIn(quizScreen);
  showQuestion();
}

function showQuestion() {
  nextBtn.classList.add('hidden');
  const q = questions[current];
  questionTitle.textContent = `–í–æ–ø—Ä–æ—Å ${current + 1}/${questions.length}: ${q.q}`;
  optionsDiv.innerHTML = '';
  progress.style.width = ((current) / questions.length) * 100 + "%";

  q.options.forEach((opt, i) => {
    const div = document.createElement('div');
    div.textContent = opt;
    div.classList.add('option');
    div.onclick = () => selectOption(i, div);
    optionsDiv.appendChild(div);
  });
}

function selectOption(i, el) {
  const q = questions[current];
  const options = document.querySelectorAll('.option');
  options.forEach(opt => opt.style.pointerEvents = 'none');
  if (i === q.correct) {
    el.classList.add('correct');
    score++;
  } else {
    el.classList.add('incorrect');
    options[q.correct].classList.add('correct');
  }
  nextBtn.classList.remove('hidden');
  progress.style.width = ((current + 1) / questions.length) * 100 + "%";
}

function nextQuestion() {
  current++;
  if (current < questions.length) {
    showQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  quizScreen.classList.add('hidden');
  resultScreen.classList.remove('hidden');
  fadeIn(resultScreen);
  scoreText.textContent = `–¢—ã –æ—Ç–≤–µ—Ç–∏–ª –ø—Ä–∞–≤–∏–ª—å–Ω–æ –Ω–∞ ${score} –∏–∑ ${questions.length} –≤–æ–ø—Ä–æ—Å–æ–≤! üèÜ`;
}
